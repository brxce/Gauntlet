// 60 Tick (Uncomment the CVars if you're on this Tickrate)

confogl_addcvar sv_minrate 30000
confogl_addcvar sv_maxrate 60000
confogl_addcvar sv_minupdaterate 30 // Keep this on 30 to prevent "Weapon Switch Lag"
confogl_addcvar sv_maxupdaterate 101
confogl_addcvar sv_mincmdrate 30 // Keep this on 30 to prevent "Weapon Switch Lag"
confogl_addcvar sv_maxcmdrate 101
confogl_addcvar sv_client_min_interp_ratio 0
confogl_addcvar sv_client_max_interp_ratio 2
confogl_addcvar nb_update_frequency 0.024
confogl_addcvar net_splitpacket_maxrate 30000 // Keep this on ( Tickrate / 2 ) * 1000

